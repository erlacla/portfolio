<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar MadLib</title>
    <meta
      name="description"
      content="Astronomy and English learning combine in a fun game of MadLib!"
    />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <header>
      <img id="headLogo" src="images/logo500.png"  sizes="100vw"
      srcset="
        images/hero200.png 200w,
        images/logo500.png 500w
      "
      alt="Solar MadLib Logo" />
      <section class="headings">
        <h1>Solar MadLib</h1>
        <div>Explore the Solar System,<br>MadLib style!</div>
      </section>
    </header>
    <nav>
      <button id="togglebtn">&#9776;</button>
      <ul id="nav" class="hide">
        <li><a href="#" id="active">Home</a></li>
        <li>
          <a href="https://erlacla.github.io/wdd230/lesson11/preston"
            >Another MadLib</a
          >
        </li>
        <li>
          <a href="solarObjects.html"
            >Solar Objects</a
          >
        </li>
        <li>
          <a href="https://erlacla.github.io/wdd230/lesson11/gallery"
            >Solar Gallery</a
          >
        </li>
      </ul>
    </nav>

    <main>
      
        <section id="top">
          <p>
            Pick a solar system object and then fill in the blanks to get your MadLib!
          </p>
        </section>      
      
<div class="container">
      <form name="form" action="thanks.html" method="get">
        <fieldset>
         
          <div class="form-box">
            <label for="solarObject">Choose a solar object:</label>
            <input list="type" id="solarObject" name="solarObject" />
            <datalist id="type">
              <option value="Moon"></option>
              <option value="Jupiter"></option>
              <option value="Neptune"></option>
              <option value="Pluto"></option>
              <option value="Uranus"></option>
              <option value="Mars"></option>
              <option value="Mercury"></option>
              <option value="Saturn"></option>
              <option value="Sun"></option>
              <option value="Earth"></option>
              <option value="Venus"></option>
              <option value="Hally's Comet"></option>
            </datalist>
          </div>

          <div class="form-box">
            <label for="noun">Noun:</label>
            <input
              type="text"
              name="noun"
              id="noun"
            />
          </div>

          <div class="form-box">
            <label for="adjective">Adjective:</label>
            <input
              type="text"
              id="adjective"
              name="adjective"
            />
          </div>

          <div class="form-box">
            <label for="exclamation">Exclamation:</label>
            <input
              type="text"
              id="exclamation"
              name="exclamation"
            />
          </div>

          <div class="form-box">
            <label for="b-name">Boy's name:</label>
            <input 
            type="text" 
            id="b-name" 
            name="b-name"
             />
          </div>

          <div class="form-box">
            <label for="g-name">Girl's name:</label>
            <input 
            type="text" 
            id="g-name" 
            name="g-name"
             />
          </div>
       
        <br />
        <input id="submitBtn" type="submit" value="Create MadLib" />
      </form>
    </div>






    </main>
    <footer>
      
        <span id="currentdate"></span>
        <div><span id="visits"></span> Idaho Sky visits</div>
      </section>
    </footer>
  
    <script type="module" src="scripts/index.js"></script>
    
  </body>
</html>
