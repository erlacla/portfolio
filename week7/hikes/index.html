<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Great Hikes (dynamic DOM example)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main>
      <h1>Great hikes</h1>
      <ul id="hikes" class="hikeStyles">
        <!-- your hike list should be build here. -->
      </ul>

<div class="container">
  <fieldset>
    <legend>Enter New Comment</legend>
  
        <select id="hike" type='text' name='hike'>
          <option value="bechler">Bechler Falls</option>
          <option value="teton">Teton Canyon</option>
          <option value="denanda">Denanda Falls</option>
        <textarea type="text" id="comment" name='hike' cols="30" rows="10"></textarea>
          <br>
        <button type="button" value="submit" id="submit">Save Comment</button>
  
</fieldset>


<fieldset id="displayComments">
  <legend>Comments</legend>
</fieldset>
</div>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
